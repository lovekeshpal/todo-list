<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">To Do List</h1>
      </header>
      <div class="add-task">
        <input
          id="taskName"
          class="task-input"
          type="text"
          placeholder="Enter Task name"
        />
      </div>
      <div class="task-name-error-container">
        <div id="taskNameError"></div>
      </div>

      <div class="description-box-container">
        <textarea
          id=""
          cols="30"
          rows="10"
          placeholder="Put task description here..."
        ></textarea>
      </div>
      <div class="add-task-action">
        <div class="date-and-add-btn-container">
          <input class="date" type="datetime-local" />
          <button id="addTaskBtn" onclick="addTask()" class="add-task-btn">
            Add Task
          </button>
        </div>
      </div>
      <div class="task-list-heading">
        <h1 class="heading">Task List</h1>
      </div>

      <div class="task-list">
        <div class="task">
          <div class="task-name-and-edit">
            <div class="task-name">
              <h1>Study CSS</h1>
            </div>
            <div class="edit-btn">
              <button class="edit-task-btn">Edit Task</button>
            </div>
          </div>
          <div class="task-desc-and-delete">
            <div class="task-desc">
              <p style="font-size: 20px; padding: 20px">
                This is my task description
              </p>
            </div>
            <div class="delete-btn">
              <button class="delete-task-btn">Delete Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
