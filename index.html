<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">To Do List</h1>
      </header>
      <div class="add-task">
        <div class="input-box-container">
          <input class="task-input" type="text" />
          <button class="add-task-btn">Add Task</button>
        </div>
      </div>
      <div class="description-box-container">
        <textarea id="" cols="30" rows="10"></textarea>
      </div>
      <input type="datetime-local" />
      <div class="task-list">
        <div class="task">
          <div class="task-name-and-edit">
            <div class="task-name">
              <h1>Study CSS</h1>
            </div>
            <div class="edit-btn">
              <button class="edit-task-btn">Edit Task</button>
            </div>
          </div>
          <div class="task-desc-and-delete">
            <div class="task-desc">
              <p style="font-size: 20px; padding: 20px">
                This is my task description
              </p>
            </div>
            <div class="delete-btn">
              <button class="delete-task-btn">Delete Task</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
